apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-2021-02-07
spec:
  template:
    spec:
      containers:
      - name: migrate-2021-02-07
        image: julianpoy/recipesage:api-v2.7.0-beta5
        command: ["npx"]
        args: ["sequelize", "db:migrate"]
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 1G
        envFrom:
        - secretRef:
            name: rs-api-env
        volumeMounts:
        - name: firebase-credentials
          mountPath: /app/Backend/src/config/firebase-credentials.json
          subPath: firebase-credentials.json
      volumes:
        - name: firebase-credentials
          configMap:
            name: firebase-credentials
      restartPolicy: Never
      imagePullSecrets:
      - name: myregistrykey

